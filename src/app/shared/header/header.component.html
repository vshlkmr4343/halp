  <div class="container py-md-4 py-2">
      <div class="row align-items-center">

                  <img draggable="false" src="assets/images/logo.png" alt="">
              </a>
          </div>
          <div class="col-auto">
              <div class="menuBackDrop d-lg-none" (click)="closeMenu()">

              </div>
              <div class="mainMenuWrap" (click)="closeMenu()">
                  <div class="d-flex d-xl-none align-items-center border-bottom py-2 mb-3 ">
                      <div class="col-auto">
                          <a routerLink='/' class="">
                              <img draggable="false" src="assets/images/logo.png" width="130" alt="">
                          </a>
                      </div>
                      <div class="col-auto ml-auto">
                          <button class="btn shadow-none text-secondary p-0" ><i
                              class="material-icons align-middle">close</i></button>
                      </div>
                  </div>
                  <ul class="list-unstyled m-0 d-xl-flex">
                      <li class="">
                          <a routerLink="/home" routerLinkActive="active" class="">Houses</a>
                      </li>
                      <li class="">
                          <a routerLinkActive="active" class="">Land</a>
                      </li>
                      <li class="">
                          <a routerLinkActive="active" class="">Packages</a>
                      </li>
                      <li class="">
                          <a routerLinkActive="active" class="">Investments</a>
                      </li>
                      <li class="">
                          <a routerLinkActive="active" class="">Custom Homes?</a>
                      </li>
                  </ul>

              </div>
              <div class="d-xl-none">
                  <button (click)="openMenu()" class="btn shadow-none text-white "><i
                          class="material-icons align-middle">notes</i></button>
              </div>
          </div>
      </div>
  </div>
</header>
