<div class="banner-bg mb-5" style="background: rgba(255, 255, 255, 0) url('./assets/images/banner.png') center center no-repeat; background-size: cover;"></div>

<div class="container-fluid my-5">
    <div class="row mx-0 justify-content-center">
        <h1 class="fs-lg-40 fs-24">Gallery View - Floor Plan</h1>
    </div>
    <div class="row">
        <div class="col-md-7 pl-lg-0 px-2">
            <div class="gallery-img-1 mb-3">
                <img src="{{propertyDetails?._source?.master_plan}}" alt="" class="img-fluid">
                <!-- <img src="./assets/images/banner.png" alt="" class="img-fluid"> -->
            </div>
        </div>
        <div class="col-md-5 pr-lg-0 px-2">
            <div class="row mx-0 mb-1">
                <div class="col-md-6 px-0 pr-lg-1" *ngFor="let item of propertyDetails?._source?.property_images">
                    <div class="gallery-img-2 mb-3">
                        <img src="{{item}}" alt="" class="img-fluid">
                    </div>
                </div>
                <!-- <div class="col-md-6 px-0 pl-lg-1">
                    <div class="gallery-img-3 mb-3">
                        <img src="./assets/images/banner.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6 px-0 pr-lg-1">
                    <div class="gallery-img-2 mb-3">
                        <img src="./assets/images/banner.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6 px-0 pl-lg-1">
                    <div class="gallery-img-3 mb-3">
                        <img src="./assets/images/banner.png" alt="" class="img-fluid">
                    </div>
                </div> -->
            </div>
            <!-- <div class="row mx-0 mb-3">
                <div class="col-md-6 px-0 pr-lg-1">
                    <div class="gallery-img-4 mb-3">
                        <img src="./assets/images/banner.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6 px-0 pl-lg-1">
                    <div class="gallery-img-5 mb-3">
                        <img src="./assets/images/banner.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <div class="row gallery-list">
        <div class="gallery-item cursor-pointer"  (click)="openModal('Video')">
            <div class="item-img">
                <!-- <img src="./assets/images/banner.png" alt=""> -->
                <video style="width: 100%;" controls  [src]="propertyDetails?._source?.video">
                </video>
                <!-- <iframe  src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></iframe> -->
                <!-- <div class="play">
                    <img src="./assets/images/play.png" alt="">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </div> -->
            </div>
            <p>Video</p>
        </div>
        <div class="gallery-item cursor-pointer"  (click)="openModal('Floorplan')">
            <div class="item-img">
                <img src="{{propertyDetails?._source?.property_floor_plans[0]}}" alt="">
            </div>
            <p >Floorplan</p>
        </div>
        <div class="gallery-item cursor-pointer"  (click)="openModal('3D')">
            <div class="item-img">
                <img src="{{propertyDetails?._source?.three_d}}" alt="">
            </div>
            <p>3D</p>
        </div>
        <div class="gallery-item cursor-pointer" >
            <div class="item-img">
                <a href="{{propertyDetails?._source?.download_brochure}}"><img src="./assets/images/banner.png" alt=""></a>
            </div>
            <p><a style="color: black !important;" href="{{propertyDetails?._source?.download_brochure}}">Download Brochure</a></p>
        </div>
        <div class="gallery-item cursor-pointer"  (click)="openModal('MasterPlan')">
            <div class="item-img">
                <img src="{{propertyDetails?._source?.master_plan}}" alt="">
            </div>
            <p >MasterPlan</p>
        </div>
    </div>
</div>
