<ng-container *ngIf="data?.type !== 'contact'">
  <h2 mat-dialog-title class="text-center mb-0">
    <button class="btn  btn-outline-theme-white btn-theme-blue my-lg-4 my-1 mr-3 border-radius-0" >{{selected}}</button>
    <!-- <button class="btn btn-outline-theme-blue my-lg-4 my-1 mr-3 border-radius-0" [ngClass]="{'btn-theme-blue':selected === 'Floorplan','btn-outline-theme-white':selected === 'Floorplan'}" (click)="selected = 'Floorplan'">Floorplan</button>
    <button class="btn btn-outline-theme-blue my-lg-4 my-1 mr-3 border-radius-0" [ngClass]="{'btn-theme-blue':selected === '3D','btn-outline-theme-white':selected === '3D'}" (click)="selected = '3D'">3D</button>
    <button class="btn btn-outline-theme-blue my-lg-4 my-1 mr-3 border-radius-0" [ngClass]="{'btn-theme-blue':selected === 'MasterPlan','btn-outline-theme-white':selected === 'MasterPlan'}" (click)="selected = 'MasterPlan'">MasterPlan</button> -->
  </h2>
  <mat-dialog-content class="mat-typography slide-content px-0">
    <p>
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngIf="selected === 'Video'">
          <!-- <img src="./assets/images/banner.png" alt="" class="img-fluid"> -->
          <!-- <iframe style="width: 100%;"  src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></iframe> -->
          <video style="width: 100%;" controls  [src]="videoUrl">
          </video>
            <!-- <video>
              <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type='video/mp4'>
            </video> -->
            <!-- <video width="800" [src] = "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls>
              Your browser does not support HTML5 video.
            </video> -->
          <!-- <div class="play"> -->
            <!-- <img src="./assets/images/play.png" alt=""> -->
            <!-- <span class="material-icons">
                play_arrow
            </span> -->
            <!-- <iframe  src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></iframe> -->
          <!-- </div> -->
        </ng-template> 
        <!-- <ng-container *ngIf="selected == 'Floorplan'">
         
        </ng-container>   -->
        <ng-template carouselSlide class="slide-content" *ngIf="selected === 'Floorplan'">
          <img src="{{data?.property_floor_plans[0]}}" alt="" class="img-fluid">
        </ng-template>
        <!-- <ng-container *ngIf="selected == ''">
        
        </ng-container> -->
        <ng-template carouselSlide class="slide-content" *ngIf="selected === '3D'">
          <img src="{{data?.three_d}}" alt="" class="img-fluid">
        </ng-template>  
        <ng-template carouselSlide class="slide-content" *ngIf="selected === 'MasterPlan'">
          <img src="{{data?.master_plan}}" alt="" class="img-fluid">
        </ng-template>  
      </owl-carousel-o>
    </p>
  </mat-dialog-content>
</ng-container>
